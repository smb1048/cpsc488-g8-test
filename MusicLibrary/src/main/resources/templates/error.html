<!DOCTYPE html>
<!-- Make sure this links up with errors found -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="height: 100%;">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<meta charset="ISO-8859-1">
		<!-- Later, the title should hold the name of the Widget the MarketListing was made for -->
		<title>Error Page</title>
		<style>
			nav {
				height: 60px;
			}
		
			#page {
				display: flex;
				height: calc(100vh - 60px);
			}
			
			#sidebar {
				width: 140px;
				border-color: white;
			}
			
			#website-title {
				margin-left: 8px;
				margin-right: 8px;
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<span class="navbar-brand" id="website-title">Widgets on the Web</span>
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/homePage}">Homepage</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/userDetails}">User Account</a>
						</li>
					</ul>
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/do_the_logout}">Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div id="page">
			<div id="sidebar">
	            <ul class="nav nav-pills flex-column mb-auto bg-dark" style="height: 100%;">
	                <li class="nav-item">
	                    <a href="#" class="nav-link active">
	                        Error
	                    </a>
	                </li>
	            </ul>
			</div>
		
			<div class="card mx-auto h-100 w-100">
				<div class="card-header d-flex justify-content-center">
					<h1>Error Page</h1>
				</div>
				<div class="card-body">
					<div class="d-flex justify-content-center">
						<div class="alert alert-danger card-header d-flex justify-content-center w-75" role="alert">
							Error Found! Read below for details.
						</div>
					</div>
	
					<div class="d-flex justify-content-center">
						<div class="card w-75 my-2" >
							<div class="card-header">
								Error Status Code: <span th:text="${statusCode}"></span>
							</div>
							<div th:if="${exceptionFound}" class="card-body d-flex justify-content-center">
								<p>An error was found, please try again later, and send the following error message to support if problems continue:<br><span th:text="${errorMessage}"></span></p>

							</div>
							<div th:unless="${exceptionFound}" class="card-body d-flex justify-content-center">
								<span th:text="${errorMessage}"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
