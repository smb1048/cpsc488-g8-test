d<!DOCTYPE html>
<html>
<head>
<title>Music Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<style>
body {
	width: 100%;
	overflow: hidden;
	background: radial-gradient(circle at 10% 20%, #a756ee7a, transparent),
		radial-gradient(circle at 80% 70%, #36bdee94, transparent),
		radial-gradient(circle at 92% 85%, #a647ce92, transparent),
		radial-gradient(circle at 10% 20%, #15fbef77, transparent),
		radial-gradient(circle at 40% 70%, #e8439389, transparent);
}

nav {
	background: radial-gradient(circle at 10% 20%, #a756ee7a, transparent),
		radial-gradient(circle at 80% 70%, #36bdee94, transparent),
		radial-gradient(circle at 92% 85%, #a647ce92, transparent),
		radial-gradient(circle at 10% 20%, #15fbef77, transparent),
		radial-gradient(circle at 40% 70%, #e8439389, transparent);
	color: white;
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 10px 20px;
	box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.15);
	height: 50px;
}

nav ul {
	display: flex;
	padding: 0;
	list-style-type: none;
	margin: 0;
	align-items: center;
}

nav ul li {
	margin-right: 20px;
}

nav ul li a {
	color: white;
	text-decoration: none;
	padding: 5px 10px;
	border-radius: 5px;
	background-color: #ffffff20;
	transition: background-color 0.3s;
	box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.075);
}

nav ul li a:hover {
	background-color: #f5f5f561;
}

.search-bar {
	display: flex;
	align-items: center;
	margin: 0;
}

.search-bar input[type="text"] {
	padding: 5px;
	border: none;
	border-radius: 5px;
	margin-right: 10px;
}

.search-bar button {
	padding: 5px 10px;
	border: none;
	border-radius: 5px;
	background-color: #ffffff20;
	color: white;
	cursor: pointer;
	transition: background-color 0.3s;
	margin: 0;
	height: 35px
}

.search-bar button:hover {
	background-color: #f5f5f561;
}

.login-container {
	background-color: #ffffff;
	margin: 100px auto 30px;
	padding: 20px;
	border-radius: 5px;
	box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.608);
	max-width: 600px;
	text-align: center;
	align-content: center;
}

h2 {
	text-align: center;
	margin-bottom: 30px;
	color: #000000;
}

.input-group {
	margin-bottom: 20px;
}

label {
	display: block;
	margin-bottom: 8px;
	color: #4A72B2;
}

input {
	width: 80%;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 4px;
	font-size: 16px;
}

button {
	background-color: #4A72B2;
	color: #ffffff;
	padding: 10px 20px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	display: block;
	width: 45%;
	margin-left: auto;
	margin-right: auto;
}

button:hover {
	background-color: #3A62A2;
}

.signup-section {
	margin-top: 20px;
	text-align: center;
}

.signup-link {
	margin-left: 5px;
	color: #4A72B2;
	text-decoration: none;
}

.signup-link:hover {
	text-decoration: underline;
}

.sign-up-container {
	width: 500px;
	margin: 0 auto;
	padding: 20px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	background-color: #fff;
	border-radius: 5px;
	text-align: center;
}

.input-group {
	margin-bottom: 15px;
}

.input-group label {
	display: block;
	margin-bottom: 5px;
}

.input-group input {
	width: 80%;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
}

button {
	width: 60%;
	padding: 10px;
	background-color: #4c68d7;
	color: #fff;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

button:hover {
	background-color: #365ab5;
}
</style>
</head>

<body>

	<nav>
		<div>
			<ul>
				<li><a href="/home">Home</a></li>
				<li><a href="/account">Account</a></li>
				<li><a href="/playlists">Playlists</a></li>
				<li><a href="/explore">Explore</a></li>
				<li><a href="/login">Login</a></li>
			</ul>
		</div>
		<div class="search-bar">
			<input type="text" placeholder="Search..." name="search">
			<button type="submit">Search</button>
		</div>
	</nav>
	<br>
	<div class="sign-up-container">
		<h2>Signup</h2>
		<form>
			<div class="input-group">
				<label for="name">Full Name:</label> <input type="text" id="name"
					name="fullName">
			</div>
			<div class="input-group">
				<label for="email">Email:</label> <input type="email" id="email"
					name="email">
			</div>
			<div class="input-group">
				<label for="password">Password:</label> <input type="password"
					id="password" name="password">
			</div>
			<div class="input-group">
				<label for="confirm-password">Confirm Password:</label> <input
					type="password" id="confirm-password" name="confirmPassword">
			</div>
			<button type="submit">Signup</button>
			<p>
				Already have an account? <a href="/login">Login</a>
			</p>
		</form>
	</div>
	<br>
</body>
<footer> footer here </footer>

</html>
