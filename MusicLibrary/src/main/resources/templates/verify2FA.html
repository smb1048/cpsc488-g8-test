<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
        <title>Verify 2FA</title>
        <link th:href="@{/styles/login.css}" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gemunu%20Libre">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body>
		<div class="container">
			<br>
			<h2>Two-Factor Authentication Verification</h2>
			<p>Please enter the code sent to your email.</p>
			
			<div th:if="${param.error}">
				<p class="error-message">Invalid code, please try again.</p>
			</div>
	
			<form th:action="@{/verify2FA}" method="post">
				<div class="form-group">
					<label for="code">2FA Code:</label>
					<input type="text" id="code" name="code" class="form-control" required autofocus>
				</div>
				<button type="submit" class="btn btn-primary">Verify</button>
			</form>
		</div>
	</body>
</html>
