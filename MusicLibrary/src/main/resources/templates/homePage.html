	<head>
		<meta charset="ISO-8859-1">
		<title>Home Page</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
         
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		
		<link th:href="@{/styles/button.css}" rel="stylesheet"/>
		<link th:href="@{/styles/landing.css}" rel="stylesheet"/>
		<link th:href="@{/styles/employee_page.css}" rel="stylesheet"/>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		
	  	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

	  	<style>
		  	table.friendTableForm td{
		        height:50px;
		        border: 2px solid black;
		        border-color: black;
		        padding-left: 8px;
		        width: 120px;
			}
	  	</style>
	</head>

<body>

	<div class="container">
		<div class="content-box">
			<h2>Test Landing Page!</h2>
			<p>Welcome, <span th:text="${user.username}">Username</span></p>
			<form action="#" th:action="@{/updateUser}" method="post">
				<div class="form-group">
					<label for="2FA" class="form-label">Enable 2-Factor Authentication:</label>
					<input type="checkbox" id="2FA" name="2FA" th:checked="${user.isTwoFactorEnabled}" class="form-checkbox">
				</div>
				<button type="submit" name="submit" class="btn btn-lg btn-success" value="Update Information">Update</button>
			</form>
			<br>
			<a th:href="@{/do_the_logout}" class="logout-link"> Log Out </a>
		</div>
	</div>
	
	</body>
</html>
